<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-column-reverse flex-md-row">
            <!-- Texto -->
            <div class="col-md-6 d-flex align-items-center justify-content-center content">
                <div>
                    <h4>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h4>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, 
                        customer experience, and overall efficiency.
                    </p>
                    <div class="stats">
                        <div>
                            <h5>10k+</h5>
                            <p>COMPANIES</p>
                        </div>
                        <div>
                            <h5>314</h5>
                            <p>TEMPLATES</p>
                        </div>
                        <div>
                            <h5>12M+</h5>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagen -->
            <div class="col-md-6 image-container">
                <img src="images/image-header-desktop.jpg" alt="image of people" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<style>
    @import url('https://fonts.google.com/specimen/Inter');

    body {
        font-family: Inter, sans-serif;
        background-color: hsl(233, 47%, 7%);
        color: white;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .row {
        width: 75%;
        background-color: hsl(244, 38%, 16%);
        border-radius: 10px;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    @media (max-width: 375px) {
        .row {
            flex-direction: column-reverse;
        }
    }

    .content {
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .image-container {
        position: relative;
        padding: 0;
        display: flex;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Filtro morado sobre la imagen */
    .image-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(277, 64%, 61%);
        mix-blend-mode: multiply;
        pointer-events: none;
    }

    h4 {
        font-weight: bold;
    }

    p {
        color: hsl(0, 0%, 80%);
    }

    .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        flex-wrap: wrap;
        text-align: center;
    }

    .stats div {
        flex: 1;
    }

    @media (max-width: 375px) {
        .stats {
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    }
</style>
</html>
