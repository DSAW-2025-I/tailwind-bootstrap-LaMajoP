<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-[hsl(233,47%,7%)] text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-[hsl(244,38%,16%)] rounded-lg overflow-hidden flex flex-col md:flex-row-reverse">

        <div class="relative md:w-1/2">
            <img src="images/image-header-desktop.jpg" alt="Team working" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-[hsl(277,64%,61%)] mix-blend-multiply"></div>
        </div>

        <section class="md:w-1/2 p-10 flex flex-col justify-center text-center md:text-left">
            <h1 class="text-2xl md:text-3xl font-bold mb-6">
                Get <span class="text-[hsl(277,64%,61%)]">insights</span> that help your business grow.
            </h1>
            <p class="text-[hsl(0,0%,80%)] mb-8">
                Discover the benefits of data analytics and make better decisions regarding revenue, 
                customer experience, and overall efficiency.
            </p>

            <section class="flex flex-col md:flex-row justify-between gap-6">
                <div>
                    <h2 class="text-2xl font-bold">10k+</h2>
                    <p class="text-sm text-[hsl(0,0%,80%)]">COMPANIES</p>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">314</h2>
                    <p class="text-sm text-[hsl(0,0%,80%)]">TEMPLATES</p>
                </div>
                <div>
                    <h2 class="text-2xl font-bold">12M+</h2>
                    <p class="text-sm text-[hsl(0,0%,80%)]">QUERIES</p>
                </div>
            </section>
        </section>

    </div>
</body>
</html>
